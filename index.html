<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priyo Pay Chat Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Minimized Chat Bubble -->
  <div id="chatBubble" aria-label="Open chat" role="button" tabindex="0" title="Open chat">
    <img src="https://i.imgur.com/4DB1BHj.png" alt="Bot Icon" />
  </div>

  <!-- Welcome tooltip bubble -->
  <div id="welcomeTooltip" role="alert" aria-live="polite">
    <span>Welcome to Priyo Pay! How can we assist you today?</span>
    <button class="close-tooltip" aria-label="Close welcome message" title="Close welcome message">&times;</button>
  </div>

  <!-- Chat Widget -->
  <div id="chatWidget" aria-live="polite" aria-label="Priyo Pay Chat Widget" role="region" tabindex="0">
    <div class="chat-header">
      <img src="https://imgur.com/OrhhQLr.png" alt="Priyo Pay Logo" />
      <span id="chatCloseBtn" role="button" tabindex="0" aria-label="Minimize chat" title="Minimize chat">&times;</span>
    </div>

    <!-- Tabs -->
    <div class="chat-tabs" role="tablist" aria-label="Chat navigation tabs">
      <div class="chat-tab active" role="tab" tabindex="0" aria-selected="true" aria-controls="tabChat" id="tabChatBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20 2H4a2 2 0 00-2 2v14l4-4h14a2 2 0 002-2V4a2 2 0 00-2-2z"/>
        </svg> Chat
      </div>
      <div class="chat-tab" role="tab" tabindex="0" aria-selected="false" aria-controls="tabHelp" id="tabHelpBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm.75 15h-1.5v-1.5h1.5zm1.17-5.59a2.49 2.49 0 00-4.34 1.59h1.5a1 1 0 112 0c0 .83-1.5 1.17-1.5 3h1.5c0-1.38 1.5-1.78 1.5-3a2.23 2.23 0 00-.66-1.59z"/>
        </svg> Help
      </div>
      <div class="chat-tab" role="tab" tabindex="0" aria-selected="false" aria-controls="tabFAQ" id="tabFAQBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zm1 15h-2v-2h2zm0-4h-2V7h2z"/>
        </svg> FAQ
      </div>
    </div>

    <!-- Tab content -->
    <div id="tabChat" role="tabpanel" aria-labelledby="tabChatBtn" tabindex="0" style="padding: 10px; flex:1; overflow-y:auto;">
      <div id="chatBody" aria-live="polite" aria-relevant="additions" style="display:flex; flex-direction:column;"></div>
      <div id="typingIndicator" aria-live="assertive">Priyo is typing...</div>
    </div>

    <div id="tabHelp" role="tabpanel" aria-labelledby="tabHelpBtn" tabindex="0" style="padding: 10px; flex:1; overflow-y:auto; display:none;">
      <h3>Help Articles</h3>
      <ul>
        <li>How to load USD</li>
        <li>Create card</li>
        <li>Update KYC</li>
      </ul>
    </div>

    <div id="tabFAQ" role="tabpanel" aria-labelledby="tabFAQBtn" tabindex="0" style="padding: 10px; flex:1; overflow-y:auto; display:none;">
      <h3>Frequently Asked Questions</h3>
      <ul>
        <li>Whatâ€™s the subscription fee?</li>
        <li>How to get virtual card?</li>
        <li>Can I transfer to bKash?</li>
      </ul>
    </div>

    <!-- Footer with input -->
    <div class="chat-footer" id="chatFooter">
      <input
        type="text"
        id="chatInput"
        placeholder="Type your message..."
        aria-label="Type your message"
        autocomplete="off"
      />
      <button id="sendBtn" aria-label="Send message">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="22"
          height="22"
          fill="white"
        >
          <path d="M2 21l21-9L2 3v7l15 2-15 2z" />
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
